<mat-card>
  <mat-card-header>
    <mat-card-title>Villages</mat-card-title>
    <mat-card-subtitle>Tets</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="row">
        <app-village-select [districtId]="28" [upazilaId]="216" [villageId]="villageId" (villageChanges)="onVillageChange($event)" [reset]="reset"></app-village-select>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onReset()">Ok</button>
  </mat-card-actions>
</mat-card>
