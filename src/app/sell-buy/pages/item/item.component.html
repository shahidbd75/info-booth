
<div class="card">
  <div class="card-header">
    Item Entry
  </div>
  <div class="card-body">
    <form class="row g-3">
      <div class="col-md-4 col-xs-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="col-md-4">
        <label for="categoryId" class="form-label">Category</label>
        <select class="form-select" aria-label="Please select Category" id="categoryId">
          <option selected value="null">Please select Category</option>
          <option *ngFor="let item of categories$ | async" value={{item.id}}>{{item.name}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="subCategoryId" class="form-label">Sub Category</label>
        <select class="form-select" aria-label="Please select Sub Category" id="subCategoryId">
          <option selected>Please select Sub Category</option>
          <option *ngFor="let item of subCategories$ | async" value={{item.id}}>{{item.name}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="localname" class="form-label">Local Name</label>
        <input type="text" class="form-control" id="localname">
      </div>
      <div class="col-md-4">
        <label for="brandName" class="form-label">Brand Name</label>
        <input type="text" class="form-control" id="brandName">
      </div>
      <div class="col-md-4">
        <label for="conditionId" class="form-label">Condition</label>
        <select class="form-select" aria-label="Please select condition" id="conditionId">
          <option selected>Please select condition</option>
          <option value="1">New</option>
          <option value="2">Intake</option>
          <option value="3">Like New</option>
          <option value="4">Old</option>
          <option value="5">Not Working</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="made" class="form-label">Made</label>
        <input type="text" class="form-control" id="made">
        <div class="form-check form-switch pt-1">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Is Active</label>
        </div>        
      </div>
      <div class="col-md-8">
        <label for="details" class="form-label">Description</label>
        <textarea class="form-control" id="details" rows="3"></textarea>
      </div>
      <div class="col-md-4">
        <label for="isSeasional" class="form-label">Is Seasonal</label>
        <select class="form-select" aria-label="Please select condition" id="conditionId">
          <option selected>N/A</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="isSeasional" class="form-label">Measurement Unit</label>
        <select class="form-select" aria-label="Please select condition" id="conditionId">
          <option selected>N/A</option>
          <option value="1">Box</option>
          <option value="2">Each</option>
          <option value="3">Stripe</option>
          <option value="4">Bottle</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="isSeasional" class="form-label">Sell Type</label>
        <select class="form-select" aria-label="Please select condition" id="conditionId">
          <option selected>N/A</option>
          <option value="1">Wholesale</option>
          <option value="2">Khucra</option>
        </select>
      </div>
    </form>
  </div>
  <div class="card-footer"> 
    <div class="button-wrapper">
      <button mat-raised-button color="primary">Add</button>
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button >Cancel</button>
    </div>
  </div>
</div>
