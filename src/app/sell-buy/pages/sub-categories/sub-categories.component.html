<mat-card>
  <mat-card-header>
    <mat-card-title>Sub Categories</mat-card-title>
    <mat-card-subtitle>buy & sell</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="row pt-2">
      <div class="col-md-3 col-sm-12">
        <button mat-fab extended color="primary" [routerLink]="['../sub-category']">
          <mat-icon fontIcon="add"></mat-icon>
          Add sub category
        </button>
      </div>
      <div class="col-md-9 col-sm-12">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (input)="onFilter($event)" placeholder="put an search" #input />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'categoryName']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'categoryName']"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            <p class="text-info-emphasis p-2">No data found</p>
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        [length]="count"
        [pageSize]="pageSize"
        (page)="pageEvent = $event; onPageChange($event)"
        aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
