<form [formGroup]="occupationForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Occupation Entry</mat-card-title>
      <mat-card-subtitle>Personnel</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <div class="row g-3 pt-2">
        <div class="col-md-4 col-xs-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" />
        </div>
        <div class="col-md-4 col-xs-12">
          <label for="name" class="form-label">Bangla Name</label>
          <input type="text" formControlName="banglaName" class="form-control" id="name" />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="action-button-container">
      <button mat-raised-button color="primary" (click)="onOccupationAdd()" [disabled]="!occupationForm.valid" *ngIf="!isEditMode">Add</button>
      <button mat-raised-button color="primary" (click)="onOccupationUpdate()" [disabled]="!occupationForm.valid" *ngIf="isEditMode">Update</button>
      <button mat-raised-button [routerLink]="['..']">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
