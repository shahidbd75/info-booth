<mat-card>
  <mat-card-header>
    <mat-card-title>Family Members</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="name" class="form-label">Name</label>
          <span class="text-danger">*</span>
          <input type="text" formControlName="name" class="form-control" id="name" />
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="occupationId" class="form-label">Occupation</label>
          <ng-select
            [items]="occupations$ | async"
            id="occupationId"
            [searchable]="true"
            bindValue="id"
            bindLabel="name"
            formControlName="occupationId"
            [dropdownPosition]="'bottom'"></ng-select>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="designationId" class="form-label">Designation</label>
          <ng-select
            [items]="designations$ | async"
            id="designationId"
            [searchable]="true"
            bindValue="id"
            bindLabel="name"
            formControlName="designationId"
            [dropdownPosition]="'bottom'"></ng-select>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="relation" class="form-label">Relation</label>
          <span class="text-danger">*</span>
          <ng-select
            [items]="relations$ | async"
            id="relation"
            [searchable]="true"
            bindValue="id"
            bindLabel="name"
            formControlName="relation"
            [dropdownPosition]="'bottom'"></ng-select>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="text" formControlName="contactNumber" class="form-control" id="contactNumber" />
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" />
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="spouseName" class="form-label">Spouse Name</label>
          <input type="text" formControlName="spouseName" class="form-control" id="spouseName" />
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
          <label for="spouseOccupationId" class="form-label">Spouse Occupation</label>
          <ng-select
            [items]="occupations$ | async"
            id="spouseOccupationId"
            [searchable]="true"
            bindValue="id"
            bindLabel="name"
            formControlName="spouseOccupationId"
            [dropdownPosition]="'bottom'"></ng-select>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" formControlName="address" class="form-control" id="address" />
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
          <label for="otherDetail" class="form-label">Other Detail</label>
          <input type="text" formControlName="otherDetail" class="form-control" id="otherDetail" />
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="action-button-container">
    <button mat-raised-button (click)="onSave()" color="primary" [disabled]="!formGroup.valid">Save</button>
    <button mat-raised-button (click)="onClear()" color="accent">Clear</button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="occupation">
          <th mat-header-cell *matHeaderCellDef>Occupation</th>
          <td mat-cell *matCellDef="let row">{{ row.occupation }}</td>
        </ng-container>
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let row">{{ row.designation }}</td>
        </ng-container>
        <ng-container matColumnDef="relation">
          <th mat-header-cell *matHeaderCellDef>Relation</th>
          <td mat-cell *matCellDef="let row">{{ row.relation }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.contactNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Exit and delete menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item color="primary" (click)="onEdit(element)">
                <mat-icon aria-label="Edit">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item color="warn" (click)="onDelete(element)">
                <mat-icon aria-label="Delete">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
