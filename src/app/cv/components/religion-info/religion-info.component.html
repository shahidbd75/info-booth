<form [formGroup]="religionFormGroup">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Religion Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>    
                <div class="row">   
                    <div class="col-lg-8 col-md-12 col-xs-12">
                        <mat-card class="mt-1">
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="height" class="form-label">Religious Belief</label>
                                        <ng-select [items]="religiousBelieves$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="complexion" class="form-label">Caste</label>
                                        <ng-select [items]="castes$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div>     
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="height" class="form-label">Hijab Type</label>
                                        <ng-select [items]="hijabTypes$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="complexion" class="form-label">Prayer</label>
                                        <ng-select [items]="prayers$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div> 
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="height" class="form-label">Prayer In Mosque</label>
                                        <ng-select [items]="prayerInMosque$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="complexion" class="form-label">Quran Recitation</label>
                                        <ng-select [items]="quranRecitations$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div> 
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <label for="height" class="form-label">Tabligue</label>
                                        <ng-select [items]="tabligFrequencies$ | async"
                                            id="maritalStatus"
                                            [searchable]="false"
                                            bindValue="id" 
                                            bindLabel="name"
                                            formControlName="religiousBelieves">
                                        </ng-select>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                        
                    </div>
                    <div class="col-lg-4 col-md-12 col-xs-12">
                        <mat-card class="mt-1">
                            <mat-card-header>
                                <mat-card-subtitle><b>আপনি কি?</b></mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <mat-selection-list>                                    
                                    <mat-list-option>হজ্জ করেছেন?</mat-list-option>
                                    <mat-list-option>নিয়মিত যাকাত বা দান/সাদকা দেন?</mat-list-option>
                                    <mat-list-option>দাওয়াতি কাজে জড়িত?</mat-list-option>
                                    <mat-list-option>মাহরাম/নন মাহরাম মেনে চলেন?</mat-list-option>
                                    <mat-list-option>দাওয়াতি কাজে জড়িত?</mat-list-option>
                                    <mat-list-option>পীর/মাজার মানেন?</mat-list-option>
                                    <mat-list-option>গনক/রাশিচক্র বিশ্বাস করেন?</mat-list-option>
                                  </mat-selection-list>
                            </mat-card-content>
                        </mat-card>                        
                    </div>                  
                </div>        
        </mat-card-content>
        <mat-card-actions  class="action-button-container">
            <button mat-raised-button (click)="onSave()" [disabled]="!religionFormGroup.valid" color="primary">Save</button>
            <button mat-raised-button (click)="onClear()" color="accent">Clear</button>
        </mat-card-actions>
    </mat-card>
    </form>
