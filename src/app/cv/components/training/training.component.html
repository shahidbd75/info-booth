<mat-card>
    <mat-card-header>
        <mat-card-title>Training</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="topic" class="form-label">Topic</label><span class="text-danger">*</span>
                    <input type="text" formControlName="topic" class="form-control" id="topic" />
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="orgnization" class="form-label">Organization</label><span class="text-danger">*</span>
                    <input type="text" formControlName="organization" class="form-control" id="orgnization" />
                </div>
                
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" formControlName="duration" class="form-control" id="duration" />
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12 row">
                    <div class="col-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" formControlName="startDate" class="form-control" id="startDate" />
                    </div>
                    <div class="col-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" formControlName="endDate" class="form-control" id="endDate" />
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions  class="action-button-container">
        <button mat-raised-button (click)="onSave()" color="primary" [disabled]="formGroup.invalid">Save</button>
        <button mat-raised-button (click)="onClear()" color="accent">Clear</button>
    </mat-card-actions>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="topic">
                    <th mat-header-cell *matHeaderCellDef>Topic </th>
                    <td mat-cell *matCellDef="let row"> {{row.topic}} </td>
                </ng-container>
                <ng-container matColumnDef="organization">
                    <th mat-header-cell *matHeaderCellDef>Organization </th>
                    <td mat-cell *matCellDef="let row"> {{row.organization}} </td>
                </ng-container>               
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.startDate | date}} </td>
                </ng-container>
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.endDate | date}} </td>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef>Duration</th>
                    <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Exit and delete menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item color="primary" (click)="onEdit(element)">
                          <mat-icon aria-label="Edit">edit</mat-icon>
                          <span>Edit</span>
                        </button>
                        <button mat-menu-item color="warn" (click)="onDelete(element)">
                          <mat-icon aria-label="Delete">delete</mat-icon>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
