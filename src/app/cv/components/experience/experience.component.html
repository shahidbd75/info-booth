<mat-card>
    <mat-card-header>
        <mat-card-title>Experience</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="designationId" class="form-label">Designation</label><span class="text-danger">*</span>
                    <ng-select [items]="designations$ | async" id="designationId" [searchable]="true" bindValue="id"
                        bindLabel="name" formControlName="designationId">
                    </ng-select>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="jobNature" class="form-label">Job Nature</label><span class="text-danger">*</span>
                    <ng-select [items]="jobNatures$ | async" id="jobNature" [searchable]="false" bindValue="id"
                        bindLabel="name" formControlName="jobNature">
                    </ng-select>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="compnayName" class="form-label">Company Name</label><span class="text-danger">*</span>
                    <input type="text" formControlName="companyName" class="form-control" id="compnayName" />
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="companyUrl" class="form-label">Company Url</label>
                    <input type="url" formControlName="companyUrl" class="form-control" id="companyUrl" />
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <label for="compnayAddress" class="form-label">Company Address</label>
                    <textarea formControlName="companyAddress" class="form-control" id="compnayAddress"></textarea>
                </div>               
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <label for="responsibilities" class="form-label">Responsibilities</label>
                    <textarea formControlName="responsibilities" class="form-control" id="responsibilities"></textarea>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea formControlName="description" class="form-control" id="description"></textarea>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" formControlName="startDate" class="form-control" id="startDate" />
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" formControlName="endDate" class="form-control" id="endDate" />
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions  class="action-button-container">
        <button mat-raised-button (click)="onSave()" color="primary" [disabled]="!formGroup.valid">Save</button>
        <button mat-raised-button (click)="onClear()" color="accent">Clear</button>
    </mat-card-actions>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
                </ng-container>
                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef> Designation </th>
                    <td mat-cell *matCellDef="let row"> {{row.designationName}} </td>
                </ng-container>
                <ng-container matColumnDef="jobNature">
                    <th mat-header-cell *matHeaderCellDef> Job Nature </th>
                    <td mat-cell *matCellDef="let row"> {{row.jobNatureName}} </td>
                </ng-container>
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.startDate | date}} </td>
                </ng-container>
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.endDate | date}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Exit and delete menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item color="primary" (click)="onEdit(element)">
                          <mat-icon aria-label="Edit">edit</mat-icon>
                          <span>Edit</span>
                        </button>
                        <button mat-menu-item color="warn" (click)="onDelete(element)">
                          <mat-icon aria-label="Delete">delete</mat-icon>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
